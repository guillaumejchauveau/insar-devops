.image-vars-script: &image-vars-script
  # Define image tags.
  - |
    if [[ -z "$CI_COMMIT_TAG" ]]; then
      export CI_APPLICATION_REPOSITORY=${CI_APPLICATION_REPOSITORY:-$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG}
      export CI_APPLICATION_TAG=${CI_APPLICATION_TAG:-$CI_COMMIT_SHA}
    else
      export CI_APPLICATION_REPOSITORY=${CI_APPLICATION_REPOSITORY:-$CI_REGISTRY_IMAGE}
      export CI_APPLICATION_TAG=${CI_APPLICATION_TAG:-$CI_COMMIT_TAG}
    fi
    export image_previous="$CI_APPLICATION_REPOSITORY/$IMAGE_SUFFIX:$CI_COMMIT_BEFORE_SHA"
    export image_tagged="$CI_APPLICATION_REPOSITORY/$IMAGE_SUFFIX:$CI_APPLICATION_TAG"
    export image_latest="$CI_APPLICATION_REPOSITORY/$IMAGE_SUFFIX:latest"

.image-build-job:
  stage: build
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ''
  image: registry.gitlab.com/gitlab-org/cluster-integration/auto-build-image:v1.19.0
  services:
    - name: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/docker:20.10.12-dind
      alias: docker
      command: ['--tls=false', '--host=tcp://0.0.0.0:2375']
  script:
    - *image-vars-script
    # Log into the GitLab Registry and Dependency Proxy.
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - echo "$CI_DEPENDENCY_PROXY_PASSWORD" | docker login -u "$CI_DEPENDENCY_PROXY_USER" --password-stdin "$CI_DEPENDENCY_PROXY_SERVER"
    # Build and push the image.
    - |
      docker buildx build \
      --cache-from "$image_previous" \
      --cache-from "$image_latest" \
      --tag "$image_tagged" \
      --tag "$image_latest" \
      --progress=plain \
      --push \
      . 2>&1

.image-scan-job:
  stage: test
  variables:
    GIT_STRATEGY: none
  image: registry.gitlab.com/gitlab-org/security-products/analyzers/container-scanning:5
  script:
    - *image-vars-script
    - gtcs scan $image_tagged
  artifacts:
    when: always
    reports:
      container_scanning: gl-container-scanning-report.json
      dependency_scanning: gl-dependency-scanning-report.json
    paths:
      - gl-container-scanning-report.json
      - gl-dependency-scanning-report.json
